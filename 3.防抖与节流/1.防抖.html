<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>防抖</title>
  <script src="./js/lodash.js"></script>
</head>

<body>
  请输入搜索的内容：<input type="text">

  <script>
    // 防抖：前面的所有的触发都被取消，最后一次执行在规定的时间后才会触发，也就是说，如果连续快速的触发，只会执行一次
    let input = document.querySelector('input');

    // 文本发生变化立即执行
    // input.oninput = function () {
    //   console.log('Ajax请求')
    // }

    // lodash插件：里面封装了函数的防抖与节流业务
    // lodash对外暴露 【_函数】
    input.oninput = _.debounce(function () {
      console.log('Ajax请求')
    }, 1000)
  </script>
</body>

</html>
